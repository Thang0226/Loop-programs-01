<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Print numbers</title>
  </head>

  <body>
    <script>
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
          if (i % 3 == 0) {
            document.write("Fizz");
          }
          if (i % 5 == 0) {
            document.write("Buzz");
          }
          document.write("<br>");
          continue;
        }
        document.write(i);
        document.write("<br>");
      }
    </script>
  </body>
</html>
