<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Numbers mod 7</title>
  </head>

  <body>
    <script>
      let sum = 0;
      for (let i = 0; i < 30; i++) {
        sum += 7 * i;
      }
      alert(`Tong 30 so tu nhien dau tien chia het cho 7: ${sum}`);
    </script>
  </body>
</html>
