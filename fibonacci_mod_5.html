<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fibonacci mod 5</title>
  </head>

  <body>
    <script>
      let num1 = 1;
      let num2 = 1;

      for (let i = 1; i <= 10; i++) {
        document.write(num1 + "<br>");
        if (num1 % 5 == 0) break;
        document.write(num2 + "<br>");
        if (num2 % 5 == 0) break;
        num1 = num1 + num2;
        num2 = num1 + num2;
      }
    </script>
  </body>
</html>
