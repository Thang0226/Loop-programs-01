<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fibonacci sum</title>
  </head>

  <body>
    <script>
      let num1 = 1;
      let num2 = 1;
      let sum = 0;

      for (let i = 1; i <= 10; i++) {
        sum += num1 + num2;
        // document.write(num1 + "<br>");
        // document.write(num2 + "<br>");
        num1 = num1 + num2;
        num2 = num1 + num2;
      }
      alert(`Sum of first 20 fibonacci numbers: ${sum}`);
    </script>
  </body>
</html>
